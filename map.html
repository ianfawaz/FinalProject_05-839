<h2>Map of Boston Airbnb Listings</h2>
<p>It is worthwhile to take an exploratory look at our Airbnb data. We can observe the listings according to each listing's value score! You'll be able to see exactly the listings that work for you, as this interactive plot allows you to get a sense of the different listings of various neighborhoods of Boston, while filtering based on price range, our self-created value score evaluation to see how you can get the best bang for your buck, and room types of the listings.

Click on any individual point to open up a picture of the listing!</p>
</figure>
<figure class="tableau">

<figure class="pwrap">
<p>Through this visualization, you are able to get a sense of exactly what kind of listing you could find in Boston based on your own specifications. In town for a Red Sox game? Interested in great value listings near Fenway Park, sleeping in a real bed? Go ahead and select the Fenway neighborhood, the 'Excellent' value score, and the 'Real Bed' bed type! Now you can see just the listings that matter to you. This will help you plan your next trip to Boston.</p>
</figure>

<figure class="pwrap">
	<h2 >Neighborhood Analysis</h2>
<p>In the figure below, we can get a sense of the neighborhoods of Boston and the associated average value scores of each neighborhood. For example, it's looking like it wouldn't be too bad of an idea to look for a listing in the Mattapan neighborhood!  </p>
</figure>

<figure class="pwrap">
<p>We can also observe the density of value score categories for the Boston neighborhoods below. Charlestown seems to have a very good value distribution, with a great percentage of "Excellent" listings. Meanwhile, you may want to avoid buying a listing in West End, as there are larger proportions of "Poor" and "Mediocre" listings than positively valued listings. </p>
</figure>
